<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Azania Baker-Garcia, ABG, GitHub project, API Hack Capstone. Search for horror movies and find related content.">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>API-Horror-House</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="image" href="images/amityvilleHouse.png" alt="Black-and-white haunted Amityville House, pictured at night in the negative.">
</head>
<body>
    <!--///////////////////////////// ONE SIMILAR MOVIES SEARCH RESULT SCREEN///////////////////////////////-->
    <header role="heading" id="similar-movies-search-screen-header">
        <h1>Similar Movies Search</h1>
    </header>

    <section role="alert" id="search-screen-error-messages">
        <h2 id="search-error-message" class="hidden"></h2>
    </section>

    <form role="main" id="js-search-options">
        <fieldset>
            <label for="js-multi-movie-search">Find Similar Movies.
                <input id="js-multi-movie-search">
                <select name="results">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">1</option>
                    <option value="50">1</option>
                    <option value="100">1</option>
                </select>
            </label>
                <button role="button">ENTER</button>
        </fieldset>
    </form>


<footer>

    <img id="TMDB-logo" alt="The Movie Database logo">
</footer>
<!--/////////////////////////////END SIMILAR MOVIES SEARCH RESULTS SCREEN///////////////////////////////-->
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
