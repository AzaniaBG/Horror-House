<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Azania Baker-Garcia, ABG, GitHub project, API Hack Capstone. Search for horror movies and find related content.">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>API-Horror-House</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="image" href="images/amityvilleHouse.png" alt="Black-and-white haunted Amityville House, pictured at night in the negative.">
</head>
<body>

<!--///////////////////////////// ONE MOVIE SEARCH RESULTS SCREEN///////////////////////////////-->

    <header role="heading" id="js-one-movie-results">
        <video id="js-trailer"></video>
    </header>
    <section role="main">
    <h1>Movie Title & Year: </h1>
        <video id="js-video-trailer"></video>
        <aside>Rating/Info/Description</aside>
    </section>
<footer>
    <form>
        <label for="new-one-movie-search">Search for another movie</label>
        <input id="new-one-movie-search">
        <button>Enter</button>

        <label for="new-similar-movies-search">Search for similar movie</label>
        <input id="new-similar-movies-search">
        <button>Enter</button>
    </form>
        
    <img id="TMDB-logo" alt="The Movie Database logo">
</footer>
<!--/////////////////////////////END ONE MOVIE SEARCH RESULTS SCREEN///////////////////////////////-->
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
