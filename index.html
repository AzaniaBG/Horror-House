<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Azania Baker-Garcia, ABG, GitHub project, API Hack Capstone. Search for horror movies and find related content.">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>API-Horror-House</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="image" href="images/amityvilleHouse.png" alt="Black-and-white haunted Amityville House, pictured at night in the negative.">
</head>
<body role="main">
<!--/////////////////////////////MAIN SCREEN///////////////////////////////-->
    <header role="heading" id="main-screen-header">
        <h1>Greetings. Welcome to the Horror House.</h1>
        <h2>Enter if you dare.</h2>
    </header>
        
    <header role="heading" id="one-movie-search-screen-header">
        <h1>Movie Search</h1>
        <h2></h2>
    </header>

    <header role="heading" id="similar-movies-search-screen-header">
        <h1>Similar Movies Search</h1>
        <h2></h2>
    </header>

    <section role="alert" id="js-error-messages" class="hidden">
        <h2 id="search-error-message" class="hidden"></h2>
    </section>

    <form role="search">
        <button role="button"  id="js-single-search-option">Search for a Movie</button>
        <fieldset id="js-search-one">
            <label for="js-search-one-movie"><h3>Search for a Movie.</h3>
                <input id="js-search-one-movie">
            </label>
            <button role="button"  id="js-one-movie-search-button">ENTER</button>
        </fieldset>

        <button role="button"  id="js-multi-search-option">Find Similar Movies</button>
        <fieldset id="similar-movies-search">
            <label><h3>Find Similar Movies.</h3>
                <input id="js-similar-movies">
                <select id="js-max-results" name="results">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </label>
                <button role="button" id="js-multi-search-button">ENTER</button>
        </fieldset>
    </form>
<!--/////////////////////////////END MAIN SCREEN///////////////////////////////-->



<!--///////////////////////////// ONE MOVIE SEARCH RESULTS SCREEN///////////////////////////////-->
    
    <section id="js-one-movie-results">
        <div id="iFrame-player" src="#" class="js-trailer"></div>
        <h1 id="one-movie" ></h1>
        <span id="one-movie-description" ></span>
        <article></article>
        <!--copy/paste additional elements above if there are remakes-->
        <header id="js-remakes-of-movie">
        </header>
        <!-- <h1>Movie Title & Year: </h1>
        <aside>Rating: </aside> -->
        <form role="search" id="js-new-search-one-movie-screen">
            <button id="js-multi-search-button">Find Similar Movies</button>
            <button id="js-one-movie-search-button">Search for One Movie</button>
        </form>
    </section>
<!--/////////////////////////////END ONE MOVIE SEARCH RESULTs SCREEN///////////////////////////////-->

<!--/////////////////////////////SIMILAR MOVIES SEARCH RESULT SCREEN///////////////////////////////-->
    <section id="js-similar-movie-results">
        <header role="header">
            <h1></h1>
        </header>
        <ul id="js-similar-movies-list">
        </ul>
        <section>
        </section>
        <video>Watch Trailer: </video>
        <form role="search" id="js-new-search-similars-screen">
            <!-- <button id="js-multi-search-button">Find Similar Movies</button>
            <button id="js-one-movie-search-button">Search for One Movie</button> -->
        </form>
    </section>
<!--/////////////////////////////END SIMILAR MOVIES SEARCH RESULT SCREEN///////////////////////////////-->
    <footer>
        <img role="img" alt="The Movie Data Base logo">
    </footer>
<script

  crossorigin="anonymous">
</script>

  crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
